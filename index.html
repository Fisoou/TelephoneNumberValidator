<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <div class="phone-borders">
      <div class="camera-spot">
        <div class="camera"></div>
      </div>
      <div class="input-container">
        <label for="number-input">Enter a Phone Number:</label>
        <input id="number-input" type="text" value="bebebe" />
      </div>
      <div class="result"></div>
      <div class="phone-buttons">
        <button id="check-btn" class="buttons">Check</button>
        <button id="clear-btn" class="buttons">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
